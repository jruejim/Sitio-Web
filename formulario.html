<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario - Todo Sobre Wheels</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f2f2f2;}

    .contenido {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;}

    header {
      background-color: #F44336;
      padding: 2rem;}

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;}

    .logo {
      width: 6rem;
      height: auto;}

    header h1 {
      margin: 0;
      color: black;
      text-align: center;
      font-size: 2.5rem;
      flex: 1;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 1);}

    h2 {
      text-align:center;
      margin-top: 1rem;
      color: #F44336;
      font-size: 1.75rem;
      text-shadow: 1px 2px 4px rgba(0, 0, 0, 1);}

    form {
      width: 90%;
      max-width: 40rem;
      margin: 10rem auto;
      background: white;
      padding: 5rem;
      border-radius: 0.625rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);}

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;}

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 1.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;}

    input[type="submit"] {
      background-color: #03A9F4;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;}

    input[type="submit"]:hover {
      background-color: #0288D1;}

    .volver-btn {
      display: inline-block;
      margin: 1.5rem auto;
      background-color: #F44336;
      color: white;
      padding: 0.625rem 1.5rem;
      border: none;
      border-radius: 1.25rem;
      text-decoration: none;
      font-weight: bold;}

    .volver-btn:hover {
      background-color: #D32F2F;}

    #mensaje-confirmacion {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 1rem;
      display: none;}

    footer {
      background-color: #03A9F4;
      color: white;
      text-align: left;
      padding: 0.75rem 1.25rem;
      font-size: 0.75rem;}

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      form {
        padding: 1.5rem;
      }}

  </style>
</head>
<body>

  <div class="contenido">
    <header>
      <div class="header-container">
        <img src="logo.png" alt="Logo Todo Sobre Wheels" class="logo" />
        <h1>TODO SOBRE WHEELS</h1>
      </div>
    </header>

    <h2>Suscripción</h2>

    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required />

      <label for="mensaje">Déjanos tu mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <input type="submit" value="Enviar" />
      <p id="mensaje-confirmacion">¡Gracias por suscribirte!</p>
    </form>

    <div style="text-align: center;">
      <a href="index.html" class="volver-btn">Volver al inicio</a>
    </div>
  </div>

  <footer>
    <p>Todo sobre Wheels. Calle del Padre Claret SN, 28002 (Madrid)</p>
  </footer>

  <script>
    const formulario = document.getElementById("formulario");
    const mensaje = document.getElementById("mensaje-confirmacion");

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();
      mensaje.style.display = "block";
      formulario.reset();
    });
  </script>
</body>
</html>
