<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Todo Sobre Wheels</title>
</head>
<body>

    <!-- Encabezado con logo -->
    <header>
        <h1>TODO SOBRE WHEELS</h1>
        <img src="logo.png" alt="Logo Todo Sobre Wheels" width="100">
    </header>

    <!-- Subtítulo -->
    <h2>Suscripción</h2>

    <!-- Formulario -->
    <section>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="mensaje">Déjanos tu mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="5" cols="30" required></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>

        <!-- Botón para volver al index -->
        <p>
            <a href="index.html"><button>Volver al inicio</button></a>
        </p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Todo sobre Wheels. Calle del Padre Claret SN, 28002 (Madrid)</p>
    </footer>

</body>
</html>
